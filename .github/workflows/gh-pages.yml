name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 最新版にアップデート

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # 最新のv9系を推奨（v8でも動作はします）

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 最新版にアップデート
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Project
        # Viteプロジェクトの場合、デフォルトの出力先は dist です
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Viteのデフォルト出力ディレクトリに変更
